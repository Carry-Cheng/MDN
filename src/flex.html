<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Flex Layout</title>
    <style>
        html,body {margin: 0;padding: 0; height: 100%;}
        .flex {
            display: flex;
            width: 100%;
            height: 100%;
            background: blueviolet;
            justify-content: flex-start;
        }
        .flex h1 {width: 300px; color: white;}
        .flex .item {width: 400px; color: white;}
    </style>
</head>
<body>
    <div class="flex">
        <!-- <h1>H1, Flex Layout</h1>
        <div>DIV, Flex Layout</div> -->
        <div class="item">
            <div>This is DIV</div>
            <p>This is P</p>
            <h1>This is H1</h1>
        </div>
        <div class="item">Item2</div>
        <div class="item">Item3</div>
    </div>
</body>
</html>
